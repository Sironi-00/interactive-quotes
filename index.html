<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quote</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Interactive Quote
        </h1>
        <p>Get an incomplete quote and select the missing phrases.</p>
        <p><small>A Code Academy -:- Mixed messsage project</small></p>
    </header>
    <main>
        <div class="container quotearea">
            <h2>Quote:</h2>
            <p id="quote"></p>
            <p id="choices"></p>
        </div>
        <div class="container buttons">
            <p>Functions:</p>
            <input id="reload" class="main-btns" type="button" value="Next">
            <input id="reveal" class="main-btns" type="button" value="Reveal">
            <input id="clear" class="main-btns" type="button" value="Clear">
        </div>
    </main>
</body>
</html>
